<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>PASSWORD OVEN</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>SERVIN UP FRESH PASSWORDS SINCE '22!</h2>
            <div>
              <label for="characterAmountNumber">NUMBER OF CHARACTERS</label>
              <input type="range" min="8" max="128" value="15" id="characterAmountRange">
              <input type="number" min="1" max="50" value ="15" id="characterAmountNumber">
            </div>
            <form id="checks">
              <label for="includeLowercase">INCLUDE LOWERCASE</label>
              <input type="checkbox"  id="includeLowercase">
              <label for="includeUppercase">INCLUDE UPPERCASE</label>
              <input type="checkbox" id="includeUppercase">
              <label for="includeNumbers">INCLUDE NUMBERS</label>
              <input type="checkbox" id="includeNumbers">
              <label for="includeSymbols">INCLUDE SYMBOLS</label>
              <input type="checkbox" id="includeSymbols">
            </form>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="PASSWORD GOES HERE" 
          aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/JavaScript/script.js"></script>
  </body>
</html>
